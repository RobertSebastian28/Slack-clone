<div class="sidebarMenu">
  <div class="sidebarMenuChild">
    <div>
      <div class="sidebarIcon" (click)="showChannels()">
        <mat-icon *ngIf="!channelsActive;else arrow_down">arrow_right</mat-icon> Channels
        <ng-template #arrow_down><mat-icon>arrow_drop_down</mat-icon></ng-template>
      </div>
      <div *ngIf="channelsActive" class="channels">
        <div
          (click)="loadChannel(channel.name);hideSidebar()"
          class="sidebarIcon"
          *ngFor="let channel of allChannels; let i = index"
        >
          <b> {{ channel.name }} </b>
        </div>
        <div class="sidebarIcon">
          <b (click)="openChannelDialog()"> Channel hinzuf√ºgen </b>
        </div>
      </div>
    </div>

    <div>
      <div class="sidebarIcon" (click)="showDirectMessages()">
        <mat-icon *ngIf="!directmessagesActive;else arrow_down">arrow_right</mat-icon> Direktnachrichten
        <ng-template #arrow_down><mat-icon>arrow_drop_down</mat-icon></ng-template>
      </div>
      <div *ngIf="directmessagesActive" class="channels">
        <div
          (click)="loadDirektUserMessages(direktUserMessage.name);hideSidebar()"
          class="sidebarIcon"
          *ngFor="let direktUserMessage of allDirektUserMessages; let i = index"
        >
          <b> {{ direktUserMessage.name }} </b>
        </div>
      </div>
    </div>
  </div>
</div>
